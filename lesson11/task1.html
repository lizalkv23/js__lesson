<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>lesson 11 </title>
  </head>

  <body>
    <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Знайти суми елементів у вказаній області 
    </h1>
    <script>


                let userNumberRow = parseInt(prompt(`Введите количество рядов`))
                let userNumberColumn = parseInt(prompt(`Введите количество колонок`))


        function getRandomNumber(minValue, maxValue) {
          return Math.floor(Math.random()*(maxValue - minValue + 1) 
          + minValue)
        }
        function generateRandomArr(arrL , minValue, maxValue) {
          const arr = []
          for (let i = 0; i < arrL; i++) {
            const random = getRandomNumber(minValue,maxValue)
            arr.push(random)
          }
          return arr
        }
        function generateRandomTable(rowsNum, columnsNum, minValue, maxValue) {
          const table = []
            document.write('<table border="2px">')
          document.write("<tr>")
          for (let i = 0; i < rowsNum; i++) {
            const randomRow = generateRandomArr(columnsNum, minValue,maxValue)
            document.write(`<td> ${randomRow} </td>`)
            table.push(randomRow)
            
            document.write("</tr>")
          }
          document.write("</table>")
          return table
        }

        let array = generateRandomTable(userNumberRow,userNumberColumn, 10,25)
        //--------------------------------------- 1 задача


        function getDecisionTheFirstTask(arr) {
          let sum = 0
          let halfRow = Math.floor(userNumberRow / 2)
          for (let i = 0; i < halfRow; i++) {
            let halfColumn = Math.floor(userNumberColumn / 2)
            for (let j = 0; j < halfColumn; j++) {
              sum += arr[i][j];
            }
          }
          return sum
        }
        let resultTask1 = getDecisionTheFirstTask(array)
        //-------------------------------------- 2 задача


          function getDecisionTheSecondTask(arr) {
              let sum = 0
              let halfRow = Math.floor(userNumberRow / 2)
              for (let i = 0; i < halfRow; i++) {
                let halfColumn = Math.floor(userNumberColumn / 2)
                for (let j = halfColumn; j < arr[i].length; j++) {
                  sum += arr[i][j];
                }
              }
              return sum
            }
            let resultTask2 = getDecisionTheSecondTask(array)
          //---------------------------------- 3 задача


            function getDecisionTheThirdTask(arr) {
              let sum = 0
              let halfRow = Math.floor(userNumberRow / 2)
              for (let i = halfRow; i < arr.length; i++) {
                let halfColumn = Math.floor(userNumberColumn / 2)
                for (let j = 0; j < halfColumn; j++) {
                  sum += arr[i][j];
                }
              }
              return sum
            }
            let resultTask3 = getDecisionTheThirdTask(array)
          //---------------------------------- 4 задача


            function getDecisionTheFourthTask(arr) {
              let sum = 0
              let halfRow = Math.floor(userNumberRow / 2)
              for (let i = halfRow; i < arr.length; i++) {
                let halfColumn = Math.floor(userNumberColumn / 2)
                for (let j = halfColumn; j < arr[i].length; j++) {
                  sum += arr[i][j];
                }
              }
              return sum
            }
            let resultTask4 = getDecisionTheFourthTask(array)
            // -----------------------------5 задача Суму парних рядків


            function getDecisionTheFifthTask(arr) {
                let sum = 0
                for (let i = 0; i < arr.length; i+=2) {
                  for (let j = 0; j < arr[i].length; j++) {
                    sum += arr[i][j];
                  }
                }
                return sum
              }
              let resultTask5 = getDecisionTheFifthTask(array)
          //--------------------------- 6 задача Суму непарних стовпців


                function getDecisionTheSixthTask(arr) {
                  let sum = 0
                  for (let i = 0; i < arr.length; i++) {
                    for (let j = 1; j < arr[i].length; j+=2) {
                      sum += arr[i][j];
                    }
                  }
                  return sum
                }
                let resultTask6 = getDecisionTheSixthTask(array)
          // ----------------------------------- 7 задача У парних рядках – непарні стовпці, у непарних – парні.


                  function getDecisionTheSeventhTask(arr) {
                    let sum = 0
                    for (let i = 0; i < arr.length; i++) {
                      for (let j = (1 -i%2); j < arr[i].length; j += 2) {
                        sum += arr[i][j];
                      }
                    }
                    return sum
                  }
                  let resultTask7 = getDecisionTheSeventhTask(array)



              document.write(`<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding : 15px;">
          <p style="font-size: 18px; color: rgb(49, 3, 3); font-weight: 500;">
            Сумма первой задачи = ${resultTask1}
          </p>
          <p style="font-size: 18px; color: rgb(49, 3, 3); font-weight: 500;">
            Сумма второй задачи = ${resultTask2}
          </p>
          <p style="font-size: 18px; color: rgb(49, 3, 3); font-weight: 500;">
            Сумма третей задачи = ${resultTask3}
          </p>
          <p style="font-size: 18px; color: rgb(49, 3, 3); font-weight: 500;">
            Сумма четвертой задачи = ${resultTask4}
          </p>
          <p style="font-size: 18px; color: rgb(49, 3, 3); font-weight: 500;">
            Сумма пятой задачи = ${resultTask5}
          </p>
          <p style="font-size: 18px; color: rgb(49, 3, 3); font-weight: 500;">
            Сумма шестой задачи = ${resultTask6}
          </p>
          <p style="font-size: 18px; color: rgb(49, 3, 3); font-weight: 500;">
            Сумма седьмой задачи = ${resultTask7}
          </p>
        </div>`)
    </script>
  </body>
</html>
