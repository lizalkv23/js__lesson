<body>
   <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
   </h1>
   <script>
      const priceGRNArray = [120,215,1204,458,28,357,128]
      const taxProcent_20 = 80 / 100
      const priceTaxArray = priceGRNArray.map(el => Math.floor((el * taxProcent_20)) )
      document.write(`<div>
   <p>
      Есть массив цен в гривнах ${priceGRNArray}
   </p>
   <p>
      Новый массив с оплаченными налогами ${priceTaxArray}
   </p>
</div>`)

   </script>
</body>
