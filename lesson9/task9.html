<body>
   <h1 style="color: rgb(4, 37, 67); font-size: 20px">
   Дано масив імен. Сформувати масив з перших літер цих імен.
   </h1>
   <script>
      const nameGirlArray = ['Лиза', 'Оля', 'Маша', 'Даша', 'Юля', 'Катя', 'Лиля', 'Марина']
      const letterOfNameArray = nameGirlArray.map(el => el[0])
      document.write(`<div>
   <p>
      Сформированый новый массив из первых букв именни данных в  этом массиве ${nameGirlArray}
   </p>
   <p>
      Новый массив  ${letterOfNameArray}
   </p>
</div>`)

   </script>
