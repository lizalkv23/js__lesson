<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>lesson 9</title>
  </head>

  <body>
    <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Дано масив елементів. Вивести на екран елементи, що більші за 100
    </h1>
    <script>
      const elementArray = [24, 587, 145, 125, 41, 12, 35, 124, 87]
      document.write(`Дан массив с элементами ${elementArray}`)
      for (const el of elementArray) {
        if (el > 100) document.write(`<p> ${el}</p>`)
      }
    </script>
  </body>
</html>
