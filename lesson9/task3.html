  <body>
    <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </h1>
    <script>
      let userElement = parseInt(prompt(`Введите количество элементов`, "8"))
      const array = new Array(userElement).fill(1, 0, 5)
      array.fill(7, 5, userElement)
      document.write(array)
    </script>
  </body>
</html>
