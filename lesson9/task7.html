<body>
   <h1 style="color: rgb(4, 37, 67); font-size: 20px">
   Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
   </h1>
   <script>
      const arr1 = [24, 5432, 1034, 5, 1232, 14, 65, 1202, 14]
      document.write(`<p> Дан массив из чисел ${arr1}</p>`)
      arr1.forEach((element, index, arrRex) => {
         if (element > 1000) arrRex[index]= Math.floor(arrRex[index]*0.7)
      });
      document.write(`<p> Если елемент больше 1000 , то мы делаем скидку 30%, </p> <p> теперь масив выглядит так  ${arr1}</p> `)
   </script>
</body>
