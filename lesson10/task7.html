<body>
   <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
      7 Визначати, чи усі ціни більше за 1000
   </h1>
   <script>

      const randomNumFrom_1Before_10000Arr = [1465, 2145, 201, 10, 2589, 2486, 138, 54, 4520, 4785]
      let result = randomNumFrom_1Before_10000Arr.every(el => el > 1000
      )
      if (result) {
         document.write(`В массиве ${randomNumFrom_1Before_10000Arr}все цены больше 1000`)
      } else document.write(`В массиве ${randomNumFrom_1Before_10000Arr} не все цены больше 1000`)
   </script>
