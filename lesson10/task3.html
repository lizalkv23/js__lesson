<body>
   <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
            3 Сформувати список з тих цін, які більші за попереднє значення
   </h1>
   <script>

      const randomNumFrom_1Before_10000Arr = [1465, 2145, 201, 10, 2589, 2486, 138, 54, 4520, 4785]
      let pricesIsLargerThenPrev =
         randomNumFrom_1Before_10000Arr.reduce((prevNum,el,index, baseArr)=> {
            if(baseArr[index]> baseArr[index-1] && index >0 )
            prevNum.push(el)
            return prevNum
         },[])


      document.write(`Дан массив ${randomNumFrom_1Before_10000Arr} <br> Из данного массива, создаем список цен которые больше предыдущих <p>${pricesIsLargerThenPrev}</P>`)
   </script>
