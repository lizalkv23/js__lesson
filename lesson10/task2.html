   <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
      2 Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
   </h1>
   <script>

      const randomNumFrom_1Before_10000Arr = [1465, 2145, 201, 10, 2589, 2486, 138, 54, 4520, 4785]
      let  numbersIndexGreaterThan_1000 = 
      randomNumFrom_1Before_10000Arr.reduce((prevNum, el) =>{ 
      if (el>1000)  prevNum.push(el)
         return prevNum},[])



      document.write(`Дан массив ${randomNumFrom_1Before_10000Arr} <br> Из данного массива, создаем новый массив, который содержит в себе  числа больше 1000 <p>${numbersIndexGreaterThan_1000}</P>`)
   </script>
