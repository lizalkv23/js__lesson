<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <h1 style="color: rgb(4, 37, 67); font-size: 20px; text-align: center;">
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
    </h1>
    <script>

        function randomArr(length, minNum,maxNum) {
          let  arr = []
          for (let i = 0; i < length; i++) {
            const random = Math.floor(Math.random()*(maxNum - minNum + 1) + minNum)
            arr.push(random)
          }
          return arr
        }
         let arrRandom = randomArr(30, 20,500)

                document.write(`<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding : 15px;">
          <p style="font-size: 18px; color: rgb(49, 8, 160); font-weight: 500;">
           Наш массив  = ${arrRandom}
          </p>
        </div>`)
        function bubbleAlg(arr) {
        let change
        count = 0
        do {
          change = false
          for (let i = 1; i < arr.length; i++) {
            if(arr[i -1]> arr[i]){
            [arr[i-1],arr[i]] = [arr[i], arr[i - 1]]
            change = true
            count++
          }
          }
        } while (change);
        return count
      }


              document.write(`<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding : 15px;">
          <p style="font-size: 18px; color: rgb(149, 33, 83); font-weight: 500;">
           Сколько обменов элемента было при использовании алгоритма "Бульбашкою"  = ${bubbleAlg(arrRandom) }
          </p>
          <p style="font-size: 18px; color: rgb(149, 33, 83); font-weight: 500;">
           Наш уже отсортированный массив  = ${arrRandom}
          </p>
        </div>`)
    </script>
  </body>
</html>
